<div class="forecast-container">
    <div *ngFor="let day of data" class="forecast-day">
      <!-- Display the date (you may need to format this based on your data structure) -->
      <div class="forecast-date">{{ day.dt * 1000 | date: 'EEE dd'  }}</div>
      
      <!-- Display the max and min temperature -->
      <div class="forecast-temp">
        <span class="temp-max">{{ day.main?.temp_max | number:'1.0-0' }}Â°</span> / 
        <span class="temp-min">{{ day.main?.temp_min | number:'1.0-0'}}Â°</span>
      </div>
      
      <!-- Display the weather icon based on the main condition -->
      <div class="forecast-icon">
        <i [ngClass]="getWeatherIcon(day.weather[0]?.main)" class="icon"></i>
        
      </div>
      
      <!-- Display the precipitation probability or humidity if precipitation is unavailable -->
      <div class="forecast-precipitation">
        <i class="pi pi-umbrella"></i> {{ day.main?.humidity }}%
      </div>
    </div>
  </div>
