<div class="app-container">
  <!-- Search Component at the top -->
  <app-search (citySearched)="onCitySearched($event)"></app-search>

  <!-- Error Message Overlay -->
  <div *ngIf="showErrorScreen" class="error-overlay">
    <div class="error-content">
      <h2>No city found</h2>
      <p>Are you sure you entered it correctly?</p>
      <button (click)="clearError()">Go Back</button>
    </div>
  </div>

  <!-- Current Weather Display -->
  <app-current-weather *ngIf="currentWeather && !showErrorScreen" [data]="currentWeather"></app-current-weather>

  <!-- Tabs for Forecast and Historical Data -->
  <p-tabView *ngIf="!showErrorScreen">
    <p-tabPanel header="5-Day Forecast">
      <app-forecast *ngIf="forecast.length" [data]="forecast"></app-forecast>
    </p-tabPanel>
    <p-tabPanel header="Historical Data">
      <app-historical-weather *ngIf="historicalData.length" [data]="historicalData"></app-historical-weather>
    </p-tabPanel>
  </p-tabView>
</div>
